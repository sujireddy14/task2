<!DOCTYPE html>
<html>
    <head>
        <title>SBI BANK LOAN</title>
        <link rel="stylesheet" href="SBI.css">
    </head>
    <body>
        <h1>HOUSE LOAN APPLICATION FORM</h1>
        <img src="https://theviralnewslive.com/wp-content/uploads/2022/04/SBI-Home-Loan-for-Women-Low-Interest-Rate.jpg" style="margin-top: 110px;">
        <h2 style="color:darkred;text-align: center;text-decoration: underline;">PERSONAL DETAILS</h2>
        <form action="SBI1.html" target="_blank">
            <fieldset style="background-color:rgba(30,50,85,0.2);">
                <label>Existing customer :</label>
                <input type="radio" id="yes" name="e" required><label for="yes" >Yes</label>
                <input type="radio" id="no" name="e" required><label for="no" >No</label><br><br>
                <label>Account Number :</label><input type="number" maxlength="12" required><br><br>
                <label>Name :</label><input type="text" required><br><br>
                <label>Date Of Birth :</label><input type="date"  required><br><br>
                <label>Mobile :</label><input type="tel" maxlength="10" required><br><br>
                <label>Email :</label><input type="email" required><br><br>
                <label>Gender :</label>
                <input type="radio" id="male" name="m" required><label for="male" >Male</label>
                <input type="radio" id="female" name="m" required><label for="female" >Female</label><br><br>
                <label>Martial Status :</label>
                <input type="radio" id="single" name="s" required><label for="single" >Single</label>
                <input type="radio" id="married" name="s" required><label for="married" >Married</label>
                <input type="radio" id="divorced" name="s" required><label for="divorced" >Divorced</label><br><br>
                <label>Aadhar Number :</label><input type="number" maxlength="12"required><br><br>
                <label style="color: purple;text-decoration: underline;">Residential Address :</label><br><br>
                <label style="color: darkred;text-decoration: underline;">Permanant Address :</label><br><br>
                <label>Address1 :</label><input type="text" required><br><br>
                <label>Address2 :</label><input type="text" ><br><br>
                <label>Village :</label><input type="text" required>
                <label>City :</label><input type="text" required ><br><br>
                <label>District :</label><input type="text" required>
                <label>State :</label><input type="text" required ><br><br>
                <label>Country :</label><input type="text" required>
                <label>Pin Code :</label><input type="number" required ><br><br>
                <label>Current address as the permanant address :</label>
                <input type="radio" id="y" required name="n"><label for="y">Yes</label>
                <input type="radio" id="n" required name="n"><label for="n">No</label><br><br>
                <label style="color: darkred;text-decoration: underline;">Current Address :</label><br><br>
                <label>Address1 :</label><input type="text" required><br><br>
                <label>Address2 :</label><input type="text" ><br><br>
                <label>Village :</label><input type="text" required>
                <label>City :</label><input type="text" required ><br><br> 
                <label>District :</label><input type="text" required>
                <label>State :</label><input type="text" required ><br><br>
                <label>Country :</label><input type="text" required>
                <label>Pin Code :</label><input type="number" required ><br><br>
                <label>Address type for communication :</label>
                <input type="radio" id="yes" required name="p"><label for="yes">Permanent</label>
                <input type="radio" id="no" required name="p"><label for="no">Current</label><br><br>
                <label >Residential type :</label>
                <input type="radio" id="ye" required name="y"><label for="ye">Rented</label>
                <input type="radio" id="nol" required name="y"><label for="nol">Company lease</label>
                <input type="radio" id="nol" required name="y"><label for="nol">Owned</label><br><br>
                <input type="submit" value="SUBMIT">
                <input type="reset" value="RESET">
            </fieldset>
        </form>

    </body>
</html>
