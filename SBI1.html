<html>
    <head>
        <title>page2</title>
        <style>
            img{
                float: left;
            }
            body{
                margin:5px solid black;
            }
            h3{
                color: green;
                text-decoration:underline;
            }
            h2{
                text-decoration: underline;
                color: maroon;
            }
            input{
                color:black;
            }
            label{
                color: rgb(241,39,39);
            }
        </style>
    </head>
    <body>
        <img src="https://5.imimg.com/data5/SELLER/Default/2021/3/NU/IN/JK/15407283/sbi-home-loan-1000x1000.jpg">
        <form action="SBI2.html">
            <fieldset style="background-color:rgba(30,50,85,0.2);">
                <h2 style="color: maroon;">EMPLOYMENT DETAILS :</h2>
                <label>Occupation :</label><input type="text" required><br><br>
                <label>Employee Name :</label><input type="text" required><br><br>
                <label>Gross Monthly Income :</label><input type="number" required>
                <label>Net Monthly Income :</label><input type="number" required>
                <h3>Account Details :</h3>
                <label>Account Type :</label><input type="text" required>
                <label>IFSC Code :</label><input type="number" required><br><br>
                <label>Bank Name :</label><input type="text" required>
                <label>Branch Name :</label><input type="text" required>
                <h2 style="color: maroon;">LOAN DETAILS :</h2>
                <label>Purpose :</label><br><br>
                <input type="checkbox" name="d"><label>purchase of plot for construction of a house</label>
                <input type="checkbox" name="d"><label>purchase of a new house</label><br><br>
                <input type="checkbox" name="d"><label>purchase of a old house</label>
                <input type="checkbox" name="d"><label>construction of a new house</label><br><br>
                <label>Requested loan amount:</label><input type="number" required><br>
                <h3>Builder details :</h3>
                <label>Name :</label><input type="text" required><br><br>
                <label>Account Number :</label><input type="number" required>
                <label>IFSC Code :</label><input type="number" required><br><br>
                <label>Bank Name :</label><input type="text" required>
                <label>Branch Name :</label><input type="text" required><br><br>
                <h2>PROPERTY DETAILS :</h2>
                <label>Registration No :</label><input type="number" required><br><br>
                <label>Flat No :</label><input type="number" required><br><br>
                <label>Address1 :</label><input type="text" required><br><br>
                <label>Village :</label><input type="text" required>
                <label>City :</label><input type="text" required ><br><br> 
                <label>District :</label><input type="text" required>
                <label>State :</label><input type="text" required ><br><br>
                <label>Country :</label><input type="text" required>
                <label>Pin Code :</label><input type="number" required ><br><br>
                <input type="submit" value="SUBMIT">
                <input type="reset" value="RESET">
            </fieldset>
        </form>
    </body>
</html>
